<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/application.css">
<body class="app">
		<div class="appbar">
			<div class="appbar__title"></div>
			<div class="appbar__icons"> 
				<span id="minimize">-</span>
				<span id="close">&times;</span>
			</div>
		</div>
		<div class="container">
			<h1 id="header"> Focus Time </h1>
			<p class="time">00:00</p>
			<button id="start" class="start">
				<img src="images/resume.svg" height="15px"> Start
			</button>
			<button id="resume" class="resume">
				<img src="images/resume.svg" height="15px"> Resume
			</button>
			<button id="pause" class="pause">
				<img src="images/pause.svg" height="15px"> Pause
			</button>
			<button id="restart">
				<img src="images/restart.svg" height="15px"> Restart
			</button>
			<form>
				<textarea id="message" placeholder="What are you doing?" rows="8"></textarea>
			</form>
		</div> <!-- container -->

		<script src="js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
		<script src="js/application.js"></script>
</body><!-- app -->
</html>
