<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pomodoro</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/application.css">
<body class="app">
		<div class="container">
			<h1 id="header"> Focus Time </h1>
			<p class="time">00:00</p>
			<button id="start" class="start">
				<img src="images/resume.svg" height="15px"> Start
			</button>
			<button id="resume" class="resume">
				<img src="images/resume.svg" height="15px"> Resume
			</button>
			<button id="pause" class="pause">
				<img src="images/pause.svg" height="15px"> Pause
			</button>
			<button id="restart">
				<img src="images/restart.svg" height="15px"> Restart
			</button>
			<form>
				<textarea id="message" placeholder="What are you doing?" rows="3"></textarea>
			</form>
			<img src="images/pomodoro.svg" height="34px">
		</div> <!-- container -->
		<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
		<script src="js/application.js"></script>
</body><!-- app -->
</html>
